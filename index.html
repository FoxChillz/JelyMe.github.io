<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Our Exams</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://unpkg.com/lunr/lunr.js"></script>
      <script src="js.js" defer></script>
      <link rel="stylesheet" href="https://use.typekit.net/khq6mcg.css">
      <img src="Images/LoadingWheel.png" alt="Loading Wheel" style="display: none;">
  </head>

  <body>
    <div class="stars -visible" style="height: 100%;">
      <div class="small"></div>
      <div class="medium"></div>
      <div class="big"></div>
    </div>
    
    <header class="flex-c-c full-viewport-width">
      <h1 class="text-white nasalization">OUR EXAMS</h1>
    </header>
    
    <div id ="search-bar-wrapper">
      <div id="search-bar">
        <div id="autocomplete">Search</div>
        <input type="text" id="search-text" maxlength="25">
      </div>
    </div>

    <div class="loading-wheel flex-c-c">
      <img src="Images/LoadingWheel.png" alt="Loading Wheel">
    </div>

    <div class="subject-not-found-block flex-c-c flex-column">
      <h1 class="madimi">
        WE SEARCHED THROUGHOUT THE MULTIVERSE AND WE STILL COULDN'T FIND THAT PAPER
      </h1>
      <p class="madimi">
        There may be a typo in the search query or the paper you are searching for doesn't exist.<br>Double check that it isn't an internal, we only have externals here
      </p>
    </div>

    <div class="search-results flex-s-s flex-column">
    </div>

    <p class="text-white">Designed & Created by cool people</p>

  </body>

</html>
