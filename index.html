<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>OUR EXAMS</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://unpkg.com/lunr/lunr.js"></script>
      <script src="js.js" defer></script>
  </head>

  <body>

    <header class="flex-c-c full-viewport-width">
      <h1 class="text-white">OUR EXAMS</h1>
    </header>

    <div class="search-bar">
        <input type="text" name="search" placeholder="Search for paper by name or id." class="search-input" autocomplete="on"/>
    </div>

    <div class="search-results flex-c-s">
      <!-- Empty for now, JS will add elements based on search results -->
      <div class="search-results-card flex-c-c">

        <div class="standard-info flex-se-c flex-column">
          <div class="standard-info-numbers flex-c-c">
            <h1 class="standard-info-id inter-light">
              91804
            </h1>
            <h4 class="standard-info-time-period inter-light">
              1997-2024
            </h4>
          </div>
          <div class="standard-info-description">
            Demonstrate an understanding of chance and data
          </div>
        </div>

        <div class="standard-credits">
          <h1 class="standard-credits-text inter-light">
            4
          </h1>
        </div>

        <div class="add-to-cart">
          
        </div>

      </div>

    </div>
    
    <div class="flex-c-c">
      <button class="download-button"> Download </button>
    </div>

    <p class="text-black">Designed & Created by cool people</p>

  </body>

</html>
